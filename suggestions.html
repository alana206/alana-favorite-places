<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Location - Favorite Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <header class="custom-header text-white py-1">
        <h2 class="text-center py-3 display-4 fw-bold">Suggest a Location</h2>
        <nav class="text-center">
            <a href="index.html" class="btn-custom btn">Back to Home</a>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Suggest a Fortnite Location</h3>
                            <form name="location-suggestions" method="POST" data-netlify="true">
                                <input type="hidden" name="form-name" value="location-suggestions">
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="location" class="form-label">Suggested Location Name</label>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Why should this location be featured?</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="season" class="form-label">From which Fortnite Season?</label>
                                    <select class="form-select" id="season" name="season" required>
                                        <option value="">Select a season</option>
                                        <option value="chapter1">Chapter 1</option>
                                        <option value="chapter2">Chapter 2</option>
                                        <option value="chapter3">Chapter 3</option>
                                        <option value="chapter4">Chapter 4</option>
                                        <option value="chapter5">Chapter 5</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-custom w-100">Submit Suggestion</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="custom-footer text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Alana A. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
