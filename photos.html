<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Places - Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <header class="custom-header text-white py-3">
        <h1 class="text-center py-3 display-4 fw-bold">Photo Gallery</h1>
        <nav class="text-center">
            <a href="index.html" class="btn-custom btn">Back to Home</a>
        </nav>
    </header>

    <main class="container my-5">
        <div id="photoCarousel" class="carousel slide shadow-lg rounded" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Adobe Abodes.jpeg" class="d-block w-" alt="Adobe Abodes">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Adobe Abodes</h5>
                        <p>Desert structures made from Adobe material</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/MEGA_City_29_-_Location_-_Fortnite.webp" class="d-block w-100" alt="Mega City">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mega City</h5>
                        <p>A futuristic metropolis from Fortnite</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/fortnite-chapter-2-remix-snoop-dogg-1920x1080-92f4b8b87e13.jpg" class="d-block w-100" alt="Snoop's Doggpound">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Snoop's Doggpound</h5>
                        <p>Snoop Dogg's remixed version of The Agency</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer class="custom-footer text-white text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-0">&copy; 2024 Alana A. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
